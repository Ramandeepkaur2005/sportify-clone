<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <nav>
                <ul>
                    <li class="brand"><img src="logo.png">Spotify</li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Your Library</a></li>
                </ul>
            </nav>
        </div>
        <div id="main">
            <div class="content">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Album Art">
                    <div>Ajj kal Ajj Kal <span class="songlistplay"><span class="timestamp">02:32 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="Album Art">
                    <div>Farming <span class="songlistplay"><span class="timestamp">03:54 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="Album Art">
                    <div>G.O.A.T<span class="songlistplay"><span class="timestamp">03:43 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="Album Art">
                    <div>Judge <span class="songlistplay"><span class="timestamp">03:01 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="Album Art">
                    <div>Kath <span class="songlistplay"><span class="timestamp">03:08 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="Album Art">
                    <div> Softly <span class="songlistplay"><span class="timestamp">02:35 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="Album Art">
                    <div>Surma <span class="songlistplay"><span class="timestamp">03:30 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="Album Art">
                    <div>You and Me <span class="songlistplay"><span class="timestamp">02:52 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing gif.gif" width="42px" alt="" id="gif"><span id="masterSongName"> Nimmo</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body> 
</html>
